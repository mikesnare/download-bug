/**
 * Applying the plugin here makes it available to the
 * root project, but not to any child projects.
 */
plugins {
    id "de.undercouch.download" version "3.2.0"
}
import de.undercouch.gradle.tasks.download.Download

/**
 * This works as long as the plugin is applied here in
 * the root build file.
 */
task rootDownload(type: Download) {
    src 'http://www.google.com'
    dest 'build/google.txt'
}

task noop

defaultTasks('noop')